{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password"><p></p>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Password (again)"><p></p>
        </div>
        <input type="submit" value="Register">
    </form>
{% endblock %}
